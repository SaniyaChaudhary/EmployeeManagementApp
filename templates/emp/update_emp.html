<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <form action="/emp/do_update_emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name </label>
                                <input id= "name" 
                                type="text" 
                                class="form-control" 
                                placeholder = "Enter employee name" 
                                name="emp_name" 
                                value="{{emp.name}}">

                            </div>

                            <div class="mb-3">
                                <label for="id">Employee Id </label>
                                <input id= "id" type="text" class="form-control" placeholder = "Enter employee id" 
                                name="emp_id"
                                value="{{emp.empId}}">


                            </div>

                            <div class="mb-3">
                                <label for="email">Email </label>
                                <input id= "email" type="text" class="form-control" placeholder = "Enter employee email" 
                                name ="emp_email"
                                value="{{emp.email}}">

                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone number </label>
                                <input id= "phone" type="text" class="form-control" placeholder = "Enter employee phone number" 
                                name="emp_phone"
                                value="{{emp.phone}}">

                            </div>

                            

                            <div class="mb-3">
                                <label for="address">Address</label>
                                <textarea name="emp_address" id="address" rows="4" class="form-control">{{emp.address}}</textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input {% if emp.working %} checked {% endif %}id="working" name="emp_working" type="checkbox"class="form-check-input">
                            </div>


                            <div class="mb-3 form-check">
                                <label for="department">Departments</label>
                                <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                                    <option value="NMG"> NMG</option>
                                    <option value="IT">IT</option>
                                    <option value="HR">HR</option>
                                    </select>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-success">Update Employee</button>
                            </div>

                            
                        </form>
 
            </div></div>
        </div>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
